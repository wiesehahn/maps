<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Scale Control Maplibre GL Beispiel</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="../.env"></script>
  <script src="https://unpkg.com/maplibre-gl@2.0.0-pre.1/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@2.0.0-pre.1/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map" style="width: 100vw; height: 100vh"></div>
  <script>
    var map = new maplibregl.Map({
      container: 'map',
      style: 'https://sgx.geodatenzentrum.de/gdz_basemapde_vektor/styles/bm_web_col.json',
      center: [10, 51],
      zoom: 6,
    });

    var scale = new maplibregl.ScaleControl({
      maxWidth: 80,
      unit: "metric",
    });
    map.addControl(scale);
  </script>
</body>

</html>
